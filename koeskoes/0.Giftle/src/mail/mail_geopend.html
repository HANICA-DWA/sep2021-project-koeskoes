<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        p{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        a{
            color: #000000;
            text-decoration: none;
        }
        .row > p{
            margin-bottom: 0rem !important;
        }
    </style>
</head>

<body>

    <div class="container" style="background-color: #e8e8e8;">
        <div class="row mb-3">
            <p>Beste {naam.koper},</p>
        </div>
        <div class="row mb-4">
            <p>{Naam.ontvanger} heeft uw Giftle succesvol ontvangen!</p>
        </div>
        <div class="row">
            <p>Heel erg bedankt voor het bestellen van <b><i>een Giftle</i></b> en wie weet krijgt u er binnenkort wel eentje als cadeau!</p>
        </div>
        <div class="row mt-4">
            <p>Met vriendelijke groet,</p>
            <p>Giftle</p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
